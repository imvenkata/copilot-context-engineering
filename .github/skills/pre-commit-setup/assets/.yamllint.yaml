# YAML linting configuration
# See https://yamllint.readthedocs.io/en/stable/configuration.html

extends: default

rules:
  # Line length (allow longer lines for readability)
  line-length:
    max: 120
    level: warning

  # Indentation (2 spaces, consistent with most YAML)
  indentation:
    spaces: 2
    indent-sequences: true

  # Comments (require space after #)
  comments:
    min-spaces-from-content: 1

  # Document start (allow files without ---)
  document-start: disable

  # Truthy values (allow yes/no, on/off, etc.)
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    check-keys: false

  # Brackets (allow flow style for short arrays)
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Empty values (allow null, ~, empty strings)
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false
