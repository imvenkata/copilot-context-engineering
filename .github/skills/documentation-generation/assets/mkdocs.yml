# MkDocs configuration
site_name: My Project Documentation
site_description: Documentation for My Project
site_author: Your Name
site_url: https://yourproject.gitlab.io

# Repository information
repo_name: gitlab.com/your-org/your-project
repo_url: https://gitlab.com/your-org/your-project
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

# Extensions
markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets

  # Admonitions (callouts)
  - admonition
  - pymdownx.details

  # Content tabs
  - pymdownx.tabbed:
      alternate_style: true

  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Icons and emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Tables
  - tables

  # Footnotes
  - footnotes

  # Table of contents
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            docstring_style: google
            merge_init_into_class: true
            show_if_no_docstring: false
            members_order: source
            group_by_category: true

# Navigation structure
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Examples: user-guide/examples.md
  - API Reference:
    - Overview: api/reference.md
  - Development:
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
    - Testing: development/testing.md
  - Changelog: changelog.md

# Extra
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/your-org/your-project
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/your-project/

# Strict mode - fail on warnings
strict: true
